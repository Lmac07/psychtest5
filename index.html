<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychology Wordle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Psychology Wordle Game</h1>
        <p>Guess the psychology-related word in six tries!</p>
    </header>

    <main id="game-container">
        <div id="game" class="game-board"></div>
        <div class="keyboard">
            <div class="keyboard-row">
                <button data-key="Q">Q</button><button data-key="W">W</button><button data-key="E">E</button><button data-key="R">R</button>
                <button data-key="T">T</button><button data-key="Y">Y</button><button data-key="U">U</button><button data-key="I">I</button>
                <button data-key="O">O</button><button data-key="P">P</button>
            </div>
            <div class="keyboard-row">
                <button data-key="A">A</button><button data-key="S">S</button><button data-key="D">D</button><button data-key="F">F</button>
                <button data-key="G">G</button><button data-key="H">H</button><button data-key="J">J</button><button data-key="K">K</button>
                <button data-key="L">L</button>
            </div>
            <div class="keyboard-row">
                <button data-key="Enter">Enter</button>
                <button data-key="Z">Z</button><button data-key="X">X</button><button data-key="C">C</button>
                <button data-key="V">V</button><button data-key="B">B</button><button data-key="N">N</button>
                <button data-key="M">M</button>
                <button data-key="Backspace">Del</button>
            </div>
        </div>
    </main>

    <script type="module" src="index.js"></script>
</body>
</html>
